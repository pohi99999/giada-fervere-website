<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giada Fervere</title>
    <meta name="description" content="" data-translate-meta="description">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body class="landing-page" data-page-title-key="main_title">

    <!-- Animált intro szekció -->
    <div id="intro-sequence" class="intro-sequence">
        <img src="assets/images/logo-intro.jpg" alt="Giada Fervere Logo" class="intro-logo">
    </div>

    <!-- Fejléc Szekció -->
    <header id="main-header">
        <video autoplay muted loop playsinline id="background-video" poster="assets/images/rolam-bg.jpg">
            <source src="assets/videos/background-intro.mp4" type="video/mp4">
            A böngésződ nem támogatja a videó elemet.
        </video>
        <div class="header-overlay"></div>

        <div class="header-content">
            <h1 class="artist-name" data-translate="main_title">
                <span>G</span><span>I</span><span>A</span><span>D</span><span>A</span><span> </span><span>F</span><span>E</span><span>R</span><span>V</span><span>E</span><span>R</span><span>E</span>
            </h1>

            <!-- FRISSÍTETT NAVIGÁCIÓ -->
            <nav class="main-nav">
                <a href="rolam.html" class="nav-item about" data-translate="nav_about">Rólam</a>
                <a href="eloadasaim.html" class="nav-item performances" data-translate="nav_performances">Előadásaim</a>
                <a href="alkotasaim.html" class="nav-item creations" data-translate="nav_creations">Alkotásaim</a>
                <a href="rendezvenyek.html" class="nav-item events" data-translate="nav_events">Rendezvények</a>
                <a href="kapcsolat.html" class="nav-item contact" data-translate="nav_contact">Kapcsolat</a>
            
                <!-- ÚJ, STÍLUSOS NYELVVÁLTÓ -->
                <div class="language-switcher">
                    <div class="current-language">
                        <img src="assets/images/flags/hu.svg" alt="Magyar zászló" class="lang-flag">
                        <span class="lang-text">HU</span>
                        <span class="arrow-down"></span>
                    </div>
                    <ul class="language-dropdown">
                        <!-- A nyelvek dinamikusan lesznek betöltve a script.js segítségével -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Lábléc Szekció -->
    <footer id="main-footer">
        <div class="copyright" data-translate="copyright">
            © 2025 Giada Fervere Produkció - minden jog fenntartva.
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/translations.js"></script>
</body>
</html>
