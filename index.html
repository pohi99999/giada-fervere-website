<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giada Fervere - Művész Portfólió</title>
    <!-- SEO Meta Tags - A JS frissíti ezeket nyelvváltáskor az index_description alapján -->
    <meta name="description" content="Giada Fervere hivatalos weboldala. Fedezze fel alkotásaimat, olvasson a blogomon és vegye fel velem a kapcsolatot.">
    <meta name="keywords" content="Giada Fervere, művész, festő, előadóművész, költő, portfólió, blog, művészet, alkotások">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Giada Fervere - Művész Portfólió">
    <meta property="og:description" content="Giada Fervere hivatalos weboldala.">
    <meta property="og:image" content="assets/images/borito.jpeg">
    <!-- <meta property="og:url" content="[Valós URL élesítéskor]"> -->
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#0d0d0d">

    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<!-- A 'landing-page' osztály aktiválja az intro animációt -->
<body class="landing-page" data-page-title-key="main_title">

    <!-- Animált intro szekció -->
    <div id="intro-sequence" class="intro-sequence">
        <img src="assets/images/logo-intro.jpg" alt="Giada Fervere Logo" class="intro-logo">
    </div>

    <!-- Fix Háttérvideó és Overlay (page-background-video használata) -->
    <!-- Instrukció: Ez biztosítja a fix, követő hátteret -->
    <div class="page-background-video">
        <video autoplay muted loop playsinline id="background-video" poster="assets/images/borito.jpeg">
            <source src="assets/videos/background-intro.webm" type="video/webm">
            <source src="assets/videos/background-intro.mp4" type="video/mp4">
            A böngésződ nem támogatja a videó lejátszást.
        </video>
        <!-- Sötétítő réteg a videó felett -->
        <div class="page-background-overlay"></div>
    </div>
    

    <!-- Fejléc Szekció -->
    <header id="main-header">
        <div class="header-content">
            <h1 class="artist-name" data-translate="main_title">
                <!-- A betűnkénti span segít a stílusozásban/animációban, ha szükséges -->
                <span>G</span><span>I</span><span>A</span><span>D</span><span>A</span><span> </span><span>F</span><span>E</span><span>R</span><span>V</span><span>E</span><span>R</span><span>E</span>
            </h1>

            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>

            <!-- Navigáció -->
            <nav class="main-nav">
                <a href="rolam.html" class="nav-item" data-translate="nav_about">Rólam</a>
                <a href="eloadasaim.html" class="nav-item" data-translate="nav_performances">Előadásaim</a>
                <a href="alkotasaim.html" class="nav-item" data-translate="nav_creations">Alkotásaim</a>
                <a href="rendezvenyek.html" class="nav-item" data-translate="nav_events">Rendezvények</a>
                <a href="kapcsolat.html" class="nav-item" data-translate="nav_contact">Kapcsolat</a>
                <a href="blog.html" class="nav-item" data-translate="nav_blog">Friss Hírek, Blogbejegyzések</a>
            
                <!-- Nyelvváltó (Dinamikusan tölti be a JS) -->
                <div class="language-switcher">
                    <!-- Tartalom JS által generálva -->
                </div>
            </nav>
        </div>
    </header>

    <!-- Lábléc Szekció -->
    <footer id="main-footer">
        <div class="footer-container">
            <!-- Bal oldal: Támogatók -->
            <div class="footer-section footer-sponsors">
                <h4 data-translate="footer_sponsors">Fő támogatóink:</h4>
                <a href="https://pohanka.company" target="_blank" class="sponsor-link">
                    <img src="assets/images/logot.jpg" alt="Pohánka És Társa Company Logo" class="sponsor-logo">
                    Pohánka És Társa Company
                </a>
                <a href="https://classica2.com" target="_blank" class="sponsor-link">
                    Classica-2 Kft
                </a>
            </div>
    
            <!-- Középső rész: Logo és Copyright -->
            <div class="footer-section footer-info">
                <img src="assets/images/logo.png" alt="Giada Fervere Logo" class="footer-logo">
                 <p data-translate="copyright">© 2025 Giada Fervere Produkció - minden jog fenntartva.</p>
            </div>
    
            <!-- Jobb oldal: Linkek és Social Media -->
            <div class="footer-section footer-links">
                <a href="impresszum.html" target="_blank" class="impressum-link" data-translate="footer_imprint">Impresszum</a>
                <div class="social-icons">
                    <!-- Gemini/Qwen: Cseréljétek le ezeket valódi ikonokra (pl. FontAwesome vagy SVG), ha szükséges -->
                    <a href="https://www.facebook.com/profile.php?id=100070613388519" target="_blank" aria-label="Facebook">FB</a>
                    <a href="#" target="_blank" aria-label="Twitter">TW</a>
                    <a href="https://www.youtube.com/@giadafervere" target="_blank" rel="noopener noreferrer" aria-label="YouTube">YT</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- A JS fájlokat mindig a body végén töltjük be -->
    <script src="js/translations.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
